{% extends 'base.html' %}

{% block title %}Northboard - 로그인{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5 col-lg-4">
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <h4 class="card-title text-center mb-4">인스타그램 로그인</h4>
                <form action="{{ url_for('login') }}" method="post" autocomplete="off">
                    <div class="form-outline mb-3">
                        <input type="text" id="username" name="username" class="form-control" required>
                        <label class="form-label" for="username">아이디</label>
                    </div>
                    <div class="form-outline mb-4">
                        <input type="password" id="password" name="password" class="form-control" required>
                        <label class="form-label" for="password">비밀번호</label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block w-100">로그인</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
