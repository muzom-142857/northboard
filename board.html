<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 목록</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>게시글 목록</h1>

    <!-- 규칙 페이지로 가는 링크 추가 -->
     
    <a href="{{ url_for('hello') }}">
        <button>홈으로 돌아가기</button>
    </a>

    <a href="{{ url_for('rules') }}">
        <button>게시판 이용 규칙 보기</button>
    </a>

    <a href="{{ url_for('create_post') }}">
        <button>새 게시글 작성</button>
    </a>

    <ul>
        {% for post in posts %}
        <li>
            <h3><a href="{{ url_for('post_detail', post_id=post.id) }}">{{ post.title }}</a></h3>
            <p>{{ post.content[:100] }}...</p>
            <form action="{{ url_for('delete_post', post_id=post.id) }}" method="POST" style="display:inline;">
                <button type="submit" onclick="return confirm('정말 삭제하시겠습니까?');">삭제</button>
            </form>
        </li>
        {% endfor %}
    </ul>

    <footer style="margin-top: 50px; text-align: center; font-size: 14px; color: gray;">
        Made by Hogan
    </footer>
</body>
</html>
